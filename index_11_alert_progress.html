<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navegacion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">

    <div class="alert alert-danger">
        <strong>ERROR: </strong>ha ocurrido un problema. <a href="#">Mas informacion.</a>
    </div>


    <div class="alert alert-dark">
        <h3>TITTLE</h3>
        <strong>ERROR: </strong>ha ocurrido un problema. <a href="#">Mas informacion.</a>
    </div>


    <div class="alert alert-danger">
        <!-- &times;    icono de la X -->
        <!-- close      es para estilizar & ubicar el boton X -->
        <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span>
        </button>
        <strong>ERROR: </strong>ha ocurrido un problema. <a href="#">Mas informacion.</a>
    </div>


    <!-- alert-dismissible fade show        agrega un efecto de desvanecimiento -->
    <div class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span>
        </button>
        <strong>ERROR: </strong>ha ocurrido un problema. <a href="#">Mas informacion.</a>
    </div>

    <hr>

    <!-- Es para agregar un elemento que muestre el nivel de carga de algo en la pagina -->
    <div class="progress">
        <div class="progress-bar" style="width: 25%"></div>
    </div>
    <br>

    <div class="progress">
        <div class="progress-bar bg-success" style="width: 85%"></div>
    </div>
    <br>

    <!-- progress-bar-striped       agrega un efecto rayas -->
    <!-- progress-bar-animated      agrega una animacion -->
    <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 85%"></div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
