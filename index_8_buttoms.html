<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Visitar https://getbootstrap.com/docs/4.3/components/buttons/ -->
    <!-- En bootstrap 4 hay una forma de agregar estilos a los botones & que combinen
    con los temas predefinidos de Bootstrap -->

    <p class="ml-5 mt-2">BASICOS</p>
    <button class="btn btn-primary m-2">Primary</button>
    <button class="btn btn-secondary m-2">Secondary</button>
    <button class="btn btn-success m-2">Success</button>
    <button class="btn btn-danger m-2">Danger</button>
    <button class="btn btn-warning m-2">Warning</button>
    <button class="btn btn-info m-2">Info</button>
    <button class="btn btn-light m-2">Light</button>
    <button class="btn btn-dark m-2">Dark</button>
    <button class="btn btn-link">Link</button>

    <hr>
    <p class="ml-5">OTROS</p>
    <!-- Enlace -->
    <a href="#" class="btn btn-primary m-2">Enlace</a>
    <!-- Submit va dentro de los formularios -->
    <button type="submit" class="btn btn-success">Submit</button>
    <!-- Inputs de HTML -->
    <input type="button" class="btn btn-warning" value="Aceptar">
    <input type="submit" class="btn btn-success" value="Send">
    <input type="reset" class="btn btn-danger" value="Refresh">

    <hr>
    <p class="ml-5">OUTLINE</p>
    <button class="btn btn-outline-primary m-2">Primary</button>
    <button class="btn btn-outline-secondary m-2">Secondary</button>
    <button class="btn btn-outline-success m-2">Success</button>
    <button class="btn btn-outline-danger m-2">Danger</button>
    <button class="btn btn-outline-warning m-2">Warning</button>
    <button class="btn btn-outline-info m-2">Info</button>
    <button class="btn btn-outline-light m-2">Light</button>
    <button class="btn btn-outline-dark m-2">Dark</button>
    <button class="btn btn-outline-link">Link</button>

    <hr>
    <p class="ml-5">TAMAÃ‘OS</p>
    <button class="btn btn-danger btn-lg m-2">Boton</button>
    <button class="btn btn-danger btn m-2">Boton</button>
    <button class="btn btn-danger btn-sm m-2">Boton</button>
    <br>
    <button class="btn btn-danger btn-block">Boton</button>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
