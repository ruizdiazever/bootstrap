<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <!-- Visitar https://getbootstrap.com/docs/4.3/components/buttons/ -->
    <!-- En bootstrap 4 hay una forma de agregar estilos a los botones & que combinen
    con los temas predefinidos de Bootstrap -->

    <p class="ml-5 mt-2">BASICOS</p>
    <button class="btn btn-primary m-2">Primary</button>
    <button class="btn btn-secondary m-2">Secondary</button>
    <button class="btn btn-success m-2">Success</button>
    <button class="btn btn-danger m-2">Danger</button>
    <button class="btn btn-warning m-2">Warning</button>
    <button class="btn btn-info m-2">Info</button>
    <button class="btn btn-light m-2">Light</button>
    <button class="btn btn-dark m-2">Dark</button>
    <button class="btn btn-link">Link</button>

    <hr>
    <p class="ml-5">OTROS</p>
    <!-- Enlace -->
    <a href="#" class="btn btn-primary m-2">Enlace</a>
    <!-- Submit va dentro de los formularios -->
    <button type="submit" class="btn btn-success">Submit</button>
    <!-- Inputs de HTML -->
    <input type="button" class="btn btn-warning" value="Aceptar">
    <input type="submit" class="btn btn-success" value="Send">
    <input type="reset" class="btn btn-danger" value="Refresh">

    <hr>
    <p class="ml-5">OUTLINE</p>
    <button class="btn btn-outline-primary m-2">Primary</button>
    <button class="btn btn-outline-secondary m-2">Secondary</button>
    <button class="btn btn-outline-success m-2">Success</button>
    <button class="btn btn-outline-danger m-2">Danger</button>
    <button class="btn btn-outline-warning m-2">Warning</button>
    <button class="btn btn-outline-info m-2">Info</button>
    <button class="btn btn-outline-light m-2">Light</button>
    <button class="btn btn-outline-dark m-2">Dark</button>
    <button class="btn btn-outline-link">Link</button>

    <hr>
    <p class="ml-5">TAMAÑOS</p>
    <button class="btn btn-danger btn-lg m-2">Boton 1</button>
    <button class="btn btn-danger btn m-2">Boton 2</button>
    <button class="btn btn-danger btn-sm m-2">Boton 3</button>
    <br>
    <button class="btn btn-danger btn-block">Boton 4</button>

    <hr> <!-- Iconos.. hay que traer en el head
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        & despues ir a https://fontawesome.com/icons para traer cualquier icono
        -->
    <button class="btn btn-primary btn-lg">
        <i class="fa fa-instagram"></i> BOTON
    </button>

    <br>
    <!-- "active" hace como si el boton estuviera activo -->
    <button class="btn btn-dark active">Hola 1</button>
    <!-- "disable" hace como si el boton estuviera desactivo -->
    <button class="btn btn-dark disabled">Hola 2</button>
    <button class="btn btn-dark" data-toggle="button">Hola 3</button>

    <hr>
    <div class="dropdown">
        <button class="btn btn-primary" data-toggle="dropdown">
            ELEGIR
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">UNO</a>
            <a href="#" class="dropdown-item">DOS</a>
            <a href="#" class="dropdown-item">TRES</a>
        </div>
    </div>
    <div class="dropdown"><!-- flechita -->
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                ELEGIR
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">UNO</a>
                <a href="#" class="dropdown-item">DOS</a>
                <a href="#" class="dropdown-item">TRES</a>
            </div>
    </div>

    <hr>
    <div class="btn-group"><!-- es para agrupar botones -->
        <button class="btn btn-primary">
            Mi boton
        </button>
        <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            Toggle Dropdown
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">UNO</a>
            <a href="#" class="dropdown-item">DOS</a>
            <a href="#" class="dropdown-item">TRES</a>
        </div>
    </div>

    <hr>
    <div class="btn-group">
            <button class="btn btn-danger">IZQUIERDA</button>
            <button class="btn btn-danger">CENTER</button>
            <button class="btn btn-danger">DERECHA</button>
    </div>

    <div class="btn btn-toolbar" role="toolbar">
        <div class="btn-group mr-2">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
        </div>

        <div class="btn-group mr-2">
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-primary">7</button>
        </div>
        <button class="btn btn-primary">7</button>
    </div>

    <div class="btn-group-verticalñ">
            <button class="btn btn-danger">IZQUIERDA</button>
            <button class="btn btn-danger">CENTER</button>
            <button class="btn btn-danger">DERECHA</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
